<!DOCTYPE html>

<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Profile Card</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      
      <div class="container">
         <div class="wrapper">
         
            <img src="abu.png" alt="Abu Huraira">
            
            <div class="title">
               Abu Huraira
            </div>
            <div class="place">
               Parbatipur, Dinajpur, Bangladesh
            </div>
         </div>
         <div class="content">
            <p>
             Front-end Developer
            </p>
            <div class="buttons">
               <div class="btn">
                  <a href="https://web.facebook.com/abuhurairapbt" target="_blank"><button>Message</button></a>
               </div>
               <div class="btn">
                  <a href="https://web.facebook.com/abuhurairapbt" target="_blank"><button>Follow</button></a>
                                 </div>
            </div>
         </div>
         <div class="icons">
            <li><a href="https://www.facebook.com/abuhurairapbt" target="_blank"><span class="fab fa-facebook-f"></span></a></li>
            <li><a href="https://www.twitter.com/ah_abuhuraira" target="_blank"><span class="fab fa-twitter"></span></a></li>
            <li><a href="https://www.instagram.com.ah_abuhuraira" target="_blank"><span class="fab fa-instagram"></span></a></li>
         </div>
      </div>
      <script>
         const img = document.querySelector("img");
         const icons = document.querySelector(".icons");
         img.onclick = function(){
           this.classList.toggle("active");
           icons.classList.toggle("active");
         }
      </script>
   </body>
</html>
